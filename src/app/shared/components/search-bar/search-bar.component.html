<mat-form-field subscriptSizing="dynamic" appearance="outline">
    <mat-label>Busque un item</mat-label>
    <input matInput type="text" #input [formControl]="searchControl" (keyup)="inputChange(input.value)">
    <mat-icon matPrefix>search</mat-icon>
    <button *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearInput()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
